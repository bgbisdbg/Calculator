{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="{% static 'calculator/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Calculator</h1>
        <form method="post" action="{% url 'calculate' %}">
            {% csrf_token %}
            <input type="text" name="expression" placeholder="Enter expression" required autocomplete="off">
            <button type="submit">Calculate</button>
        </form>
        <form method="post" action="{% url 'clear_history' %}">
            {% csrf_token %}
            <button type="submit">Clear History</button>
        </form>
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        <h2>Result</h2>
        <div class="result">
            {% if result is not None %}
                <p>{{ result }}</p>
            {% endif %}
        </div>
        <h2>History</h2>
        <div class="history">
            {% for item in history %}
                <p>{{ item.0 }} = {{ item.1 }}</p>
            {% endfor %}
        </div>
    </div>
</body>
</html>
